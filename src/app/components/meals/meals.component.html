<h1  class="text-4xl font-bold mt-3">Learn, Cook, Eat Your Food</h1>

<ul class="flex flex-wrap gap-5 mt-5 ">
    @if (categories) {
        <li routerLink="/category/all" class=" inline-block px-4 py-2 catLink border-gray-400 border transition-all hover:shadow-xl shadow duration-300  rounded-full hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">All</li>
        @for (c of categories; track $index) {
            <li  [routerLink]="['/category',c.strCategory]" routerLinkActive="router-link-active" class=" inline-block px-4 py-2 catLink border-gray-400 border transition-all hover:shadow-xl shadow duration-300  rounded-full hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">{{c.strCategory}}</li>

        }
    }
</ul>

<div class="grid grid-cols-4 gap-10 mt-10 my-15 ">
    @if (meals) {
        @for (m of meals; track $index) {
            <div class=" pb-4 meal text-center bg-white rounded-xl hover:scale-105 transition-all">
                <img [src]="m.strMealThumb" alt="" class="mx-auto w-3/4 -translate-y-5 rounded-full hover:scale-105 transition-all  hover:rotate-[360deg] hover:duration-700 transition-all">
                <h4>{{m.strMeal}}</h4>
                <button [routerLink]="['/mealdetails',m.idMeal]" type="button" class="text-white mt-4  bg-emerald-600 font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300  px-8 py-2 rounded-full text-white">View Recipe</button>
            </div>
        }
    }

</div>
