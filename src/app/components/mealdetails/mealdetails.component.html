
<div class="flex flex-col lg:flex-row">
    <div class="lg:w-2/3">
        @if (mealDetails) {
            <h2 class="mt-3 mb-3">{{mealDetails.strMeal}}</h2>
            <div class="flex">
                <div class="w-1/2">
                    <img [src]="mealDetails.strMealThumb" class="w-full rounded-2xl mb-8" alt="">
                    <button (click)="goYoutube(mealDetails)" type="button" class=" focus:outline-none text-white bg-red-700  focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><i class="fa-brands fa-youtube fa-flip"></i> Youtube</button>
                    <button  (click)="goSource(mealDetails)" type="button" class=" focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><i class="fa-solid fa-globe fa-flip" style="color: #e1e1e1;"></i> Source</button>
                </div>
                <div class="w-1/2 px-4">
                    <h4>{{mealDetails.strInstructions}}</h4>
                </div>
            </div>
        }

    </div>
    <div class="lg:w-1/3 ">
        

<div class="relative overflow-x-auto rounded-2xl">
    <table class="w-full text-sm text-left rtl:text-right  ">
        <thead class="text-xs  uppercase bg-gray-50 ">
            <tr>
                <th scope="col" class="px-6 py-3">
                    <h3>Ingredients</h3>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b  border-gray-200">
            @for (i of getIngredient(mealDetails); track $index) {
                <th scope="row" class="flex justify-between px-6 py-4 font-medium  whitespace-nowrap ">
                    <h4>{{i.Ingredient}}</h4>
                    <h4>{{i.measure}}</h4>
                </th>
            }
            </tr>
        </tbody>
    </table>
</div>

    </div>
</div>
